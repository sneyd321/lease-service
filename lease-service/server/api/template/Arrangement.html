<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Webpage</title>
    <meta name="viewport" content="width=device-width, user-scalable=no" />    

    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        body {font-family: Arial, Helvetica, sans-serif;}
        * {box-sizing: border-box;}
        
        h2 {
            color: #006BA6;
        }

        p {
            padding-left: 10px;
        }

        .provinces {
            width: 100%;
            padding: 10px;
            outline: none;
        }

        .list {
            width: 100%;
            padding: 10px;
            outline: none;
        }

     
        label {
          width: 100%;
          padding: 10px;
          outline: none;
        }
        .mdc-text-field-helper-line {
            margin-bottom: 5px;
        }
       
        /* Set a style for the submit button */
        button {
          background-color: #006BA6;
          color: white;
          padding: 15px 20px;
          border: none;
          cursor: pointer;
          width: 100%;
          opacity: 0.9;
        }

        
        button:hover {
          opacity: 1;
        }
        </style>
</head>
<body>
    <h2>Select Arrangement</h2>
    <!--<form method="POST" action="http://34.107.132.144/homeowner-gateway/v1/">-->
    <form method="POST" action="{{url}}">  




    <div class="mdc-form-field">
        <div class="mdc-radio">
        <input class="mdc-radio__native-control" type="radio" id="{{ fields[0].choices[0][1] }}" name="arrangement" value="{{  fields[0].choices[0][0] }}" checked  />
        <div class="mdc-radio__background">
            <div class="mdc-radio__outer-circle"></div>
            <div class="mdc-radio__inner-circle"></div>
        </div>
        <div class="mdc-radio__ripple"></div>
        </div>
        <label for="{{ fields[0].choices[0] }}">{{ fields[0].choices[0][1] }}</label>
    </div>
    <br>
    <div class="mdc-form-field">
        <div class="mdc-radio">
        <input class="mdc-radio__native-control" type="radio" id="{{ fields[0].choices[1][1] }}" name="arrangement" value="{{  fields[0].choices[1][0] }}"  />
        <div class="mdc-radio__background">
            <div class="mdc-radio__outer-circle"></div>
            <div class="mdc-radio__inner-circle"></div>
        </div>
        <div class="mdc-radio__ripple"></div>
        </div>
        <label for="{{ fields[0].choices[0] }}">{{ fields[0].choices[1][1] }}</label>
    </div>

    <br>
    <br>



    <div class="mdc-select mdc-select--outlined provinces" >
        <div class="mdc-select__anchor" aria-labelledby="outlined-select-label">
            <span class="mdc-notched-outline">
            <span class="mdc-notched-outline__leading"></span>
            <span class="mdc-notched-outline__notch">
                <span id="outlined-select-label" class="mdc-floating-label">{{ fields[1].label.text }}</span>
            </span>
            <span class="mdc-notched-outline__trailing"></span>
            </span>
            <span class="mdc-select__selected-text-container">
            <span id="demo-selected-text" class="mdc-select__selected-text"></span>
            </span>
            <span class="mdc-select__dropdown-icon">
            <svg
                class="mdc-select__dropdown-icon-graphic"
                viewBox="7 10 10 5" focusable="false">
                <polygon
                    class="mdc-select__dropdown-icon-inactive"
                    stroke="none"
                    fill-rule="evenodd"
                    points="7 10 12 15 17 10">
                </polygon>
                <polygon
                    class="mdc-select__dropdown-icon-active"
                    stroke="none"
                    fill-rule="evenodd"
                    points="7 15 12 10 17 15">
                </polygon>
            </svg>
            </span>
        </div>
        
        <div class="mdc-select__menu demo-width-class mdc-menu mdc-menu-surface list" >
            <ul class="mdc-list ">
                <li class="mdc-list-item" data-value="fields[1].choices[0][1]">
                    <span class="mdc-list-item__ripple"></span>
                </li>

            

                <li class="mdc-list-item" data-value="{{ fields[1].choices[0][0] }}">
                    <span class="mdc-list-item__ripple"></span>
                    <span class="mdc-list-item__text">{{ fields[1].choices[0][1] }}</span>
                </li>
        
            
            
            </ul>
        </div>
        </div>
        <input type="hidden" name="province" id="province" value="Ontario">

         

        
        <br>
        <br>
        <button type="submit" >Next</button>
        <p style="color: red;">{{conflict}}</p>


    </form>
    <script>
         const selects = [].map.call(document.querySelectorAll('.mdc-select'), function(el) {
            const select = mdc.select.MDCSelect.attachTo(el);
            select.listen('MDCSelect:change', () => {
                document.getElementById("province").value = select.value
            });
            return select
        });
       
       
        

    </script>

</body>
</html>
